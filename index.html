<html>

<head>
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <main>
    <form>
    <table>
      <tr>
        <td colspan="2"  class="title">
          <label>TIP CALCULATOR</label>
        </td>
      </tr>
      <tr>
        <td class="left-column total">
          <label>Please Enter Total Bill Amount: </label>
        </td>
        <td class="right-column">
          <input type="number" id="total" value="0">
        </td>
      </tr>
      <tr>
        <td class="left-column">
          <label>Please Enter Tip Percent: </label>
        </td>
        <td class="right-column tip">
          <input type="number" id="tip" value="15">
        </td>
      </tr>
      <tr>
        <td class="left-column">
        </td>
        <td class="right-column">
          <button type="button" id="button">CALCULATE</button>
            <script src="script.js">
            </script>
        </td>
      </tr>
      <tr>
        <td class="left-column bottom-left">
          <label>Amount to Tip: </label>
        </td>
        <td class="right-column bottom-right">
          <div class="output" id="output"></div>
        </td>
      </tr>
    </table> 
      </form>
</body>
</html>
